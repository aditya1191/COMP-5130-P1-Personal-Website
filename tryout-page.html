<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Font Selector Tool</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=JetBrains+Mono:wght@400;700&family=Roboto+Mono:wght@400;700&family=Inconsolata:wght@400;700&display=swap">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fed7aa; /* Dark background */
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #92400e; /* VS Code teal */
            margin-bottom: 20px;
            font-weight: 300;
        }

        /* --- Input and Selection Controls --- */
        .controls {
            max-width: 1000px;
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            min-height: 200px;
            padding: 15px;
            border: 1px solid #3c3c3c;
            border-radius: 6px;
            background-color: #1f2937;
            color: #d4d4d4;
            font-family: 'Fira Code', monospace; /* Default font in textarea */
            font-size: 14px;
            resize: vertical;
        }
        
        .selector-row {
            display: flex;
            gap: 15px;
            align-items: center;
            color: #92400e;
        }

        select {
            padding: 10px 15px;
            border: 1px solid #3c3c3c;
            border-radius: 6px;
            background-color: #252526;
            color: #d4d4d4;
            cursor: pointer;
            font-size: 14px;
        }

        /* --- Single Output Panel --- */
        .output-panel {
            max-width: 1000px;
            margin: 30px auto;
            background-color: #1f2937;
            border: 1px solid #3c3c3c;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            min-height: 300px;
            padding: 15px;
        }

        .code-output {
            white-space: pre-wrap; /* Preserve formatting and wrap long lines */
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.4;
            /* Font class will be dynamically added here */
        }

        /* --- Font Specific Classes --- */
        .font-fira-code { font-family: 'Fira Code', monospace; }
        .font-jetbrains-mono { font-family: 'JetBrains Mono', monospace; }
        .font-roboto-mono { font-family: 'Roboto Mono', monospace; }
        .font-inconsolata { font-family: 'Inconsolata', monospace; }
        .font-consolas { font-family: 'Consolas', monospace; }

    </style>
</head>
<body>

    <h1>Code Font Tryout </h1>

    <div class="controls">
        <textarea id="codeInput" placeholder="Type or paste your code snippet here to see the selected font." oninput="updateRenderings()">
function calculate_hypotenuse(a, b) {
    // Check for equality == and assignment =
    let c = 0;
    
    // Check for power operator **
    c = Math.sqrt(a**2 + b**2); 
    
    // Check comparison operators: >=, <=
    if (c >= 10.0) {
        console.log("Hypotenuse is large!");
    }
    return c;
}

const result = calculate_hypotenuse(3, 4); 
console.log(`Result: ${result}`); // 5.0
        </textarea>
        
        <div class="selector-row">
            <label for="fontSelect">Choose Font:</label>
            <select id="fontSelect" onchange="changeFont()">
                <option value="font-fira-code" selected>Fira Code</option>
                <option value="font-jetbrains-mono">JetBrains Mono</option>
                <option value="font-roboto-mono">Roboto Mono</option>
                <option value="font-inconsolata">Inconsolata</option>
                <option value="font-consolas">Consolas</option>
            </select>
            
            <label for="exampleSelect">Load Example:</label>
            <select id="exampleSelect" onchange="loadExample(this.value)">
                <option value="" disabled selected>— Select Code Example —</option>
                <option value="default">Default Snippet (JS)</option>
                <option value="python">Python Snippet</option>
                <option value="c">C Snippet</option>
            </select>
        </div>
    </div>

    <div class="output-panel">
        <pre id="codeOutput" class="code-output font-fira-code"></pre>
    </div>

    <script>
        // 4. JavaScript Logic
        
        const codeInput = document.getElementById('codeInput');
        const codeOutput = document.getElementById('codeOutput');
        const fontSelect = document.getElementById('fontSelect');
        
        const fontClasses = [
            'font-fira-code', 
            'font-jetbrains-mono', 
            'font-roboto-mono', 
            'font-inconsolata',
            'font-consolas'
        ];
        
        const examples = {
            default: codeInput.value, 
            python: 
`def load_config_file(path):
    # Check for division: / and // 
    try:
        with open(path, 'r') as f:
            data = f.read()
            
            # Comparison operators: >=, <=
            if len(data) <= 1000:
                print("Small file.")
            return data
            
    except FileNotFoundError:
        print("Error: File not found.")
        return None`,
            
            c:
`#include <stdio.h>

int main() {
    int x = 5;
    
    // Increment/Decrement operators: ++, --
    // Check logical OR || and AND &&
    if ((x++ < 6) && (x-- > 4)) { 
        printf("Condition met!\\n");
    }
    
    // Pointer dereference * and address-of &
    int *ptr = &x;
    printf("Value: %d\\n", *ptr); 
    
    return 0;
}`
        };

        // Function to update the content in the single output panel
        function updateRenderings() {
            codeOutput.textContent = codeInput.value;
        }

        // Function to change the font class based on selection
        function changeFont() {
            // Remove all possible font classes
            codeOutput.classList.remove(...fontClasses);
            
            // Add the selected font class
            const selectedClass = fontSelect.value;
            codeOutput.classList.add(selectedClass);
        }

        // Function to load a pre-selected example
        function loadExample(key) {
            if (examples[key]) {
                codeInput.value = examples[key];
                updateRenderings();
            }
        }

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateRenderings();
            changeFont(); // Set the default font
        });
        
    </script>

</body>
</html>
